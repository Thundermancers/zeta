Observers:
  - CORE: &core
      name: 'CORE'
      event_queue_size: 20
      diy: True
      
Properties:
  - FIRMWARE_VERSION:
      nbytes: 4
      set: 'NULL'
      initial_value: [0xF1, 0xF2, 0xF3, 0xF4]
  - PERSISTENT_VAL:
      nbytes: 1
      persistent: True
      validate: 'pdb_validator_different_of_zero'
  - ECHO_HAL:
      nbytes: 1
      observers:
        - *core
  - SET_GET:
      nbytes: 1
      set: 'set_plus_1'
      get: 'get_plus_1'
